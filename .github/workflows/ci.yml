name: CI/CD
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: marceloprado/has-changed-path@master
        id: changed-package
        with:
          paths: simon-ui
      - uses: marceloprado/has-changed-path@master
        id: changed-web
        with:
          paths: web
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: "14"
          registry-url: https://registry.npmjs.org/
      - name: Publish
        if: github.ref == 'refs/heads/master'
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        run: |
          cd simon-ui
          yarn
          yarn version --new-version patch --no-git-tag-version
          yarn build
          yarn publish
          cd ../web
          yarn add simon-ui --latest
          cd ..
          git config --local user.email "secrets.GIT_EMAIL"
          git config --local user.name "Simon"
          git add .
          git commit -m "New version [skip ci]"
          git push https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git master
          git branch
          git rebase master dev
          git push https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git dev
          

        
